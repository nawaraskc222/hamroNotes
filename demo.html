<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    .container {
      margin-top: 30px;
    }
    
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    
    .download-btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Downloader</h1>
  <div class="container">
    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
    <br>
    <button class="download-btn" onclick="downloadVideo()">Download</button>
  </div>

  <script>
    function downloadVideo() {
        var player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'VIDEO_ID_HERE', // Replace with the actual YouTube video ID
        playerVars: {
          autoplay: 0, // Set to 1 to autoplay the video
          controls: 1, // Set to 0 to hide video controls
          modestbranding: 1, // Set to 1 to hide the YouTube logo
          rel: 0 // Set to 0 to disable related videos at the end
        }
      });
    }
  </script>
</body>
</html>
